name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install deps
        run: pnpm install

      - name: Test
        run: pnpm run test
  build:
    needs: test
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Compress dist folder
        run: zip -r web.zip dist/

      - name: Release
        id: release
        run: pnpm run release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.release.upload_url }}
          asset_path: ./web.zip
          asset_name: web.zip
          asset_content_type: application/zip
